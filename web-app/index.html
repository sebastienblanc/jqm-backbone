<!DOCTYPE html>
<html>

  <head>
    <title>Backbone Demo: Todos</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
   <link rel="stylesheet" href="http://code.jquery.com/mobile/1.1.1/jquery.mobile-1.1.1.min.css" />
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
   <script src="http://code.jquery.com/mobile/1.1.1/jquery.mobile-1.1.1.min.js"></script>
    <script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.3.3/underscore-min.js"></script>
    <script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/backbone.js/0.9.2/backbone-min.js"></script>
     <script type="text/javascript" src="js/todos.js"></script>
    <link rel="stylesheet" href="css/todos.css" />
  </head>

  <body>

    <!-- Todo App Interface -->

    <div id="todoapp" data-role="page">

    <div data-role="header">
		<h1>Todos</h1>
	</div>

      <div class="content">

        <div id="create-todo">
          <input id="new-todo" placeholder="What needs to be done?" type="text" />
          <span class="ui-tooltip-top" style="display:none;">Press Enter to save this task</span>
        </div>

        <div id="todos">
          <ul data-role="listview" id="todo-list"></ul>
        </div>

        <div id="todo-stats" data-role="footer" data-position="fixed"></div>

      </div>

    </div>

 

    <!-- Templates -->

    <script type="text/template" id="item-template">
  <input class="check custom" type="checkbox" {{ done ? 'checked="checked"' : '' }} />
<label for="checkbox-1a" class="todo-text"></label>
     

    </script>

    <script type="text/template" id="stats-template">
      {! if (total) { !}
        <span class="todo-count">
          <span class="number">{{ remaining }}</span>
          <span class="word">{{ remaining == 1 ? 'item' : 'items' }}</span> left.
        </span>
      {! } !}
      {! if (done) { !}
        <span class="todo-clear">
          <a href="#">
            Clear <span class="number-done">{{ done }}</span>
            completed <span class="word-done">{{ done == 1 ? 'item' : 'items' }}</span>
          </a>
        </span>
      {! } !}
    </script>

  </body>

</html>
